<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>You've Been Very NICE!</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        color: white;
        background: linear-gradient(180deg, #2b0a3d, #12021c);
        overflow: hidden;
        text-align: center;
        box-shadow: inset 0 0 40px rgba(255,0,0,0.2), inset 0 0 80px rgba(0,255,0,0.15);
    }

    /* Snowflake styling */
    .snowflake {
        position: fixed;
        top: -10px;
        color: white;
        font-size: 18px;
        opacity: 0.8;
        animation-name: fall;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
    }

    @keyframes fall {
        0% { transform: translateY(-10px); }
        100% { transform: translateY(120vh); }
    }

    /* Center Card */
    .card {
        margin: 20% auto 0 auto;
        padding: 30px 40px;
        width: 80%;
        max-width: 500px;
        background: rgba(255, 255, 255, 0.05);
        border: 2px solid rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(6px);
        border-radius: 12px;
        text-shadow: 0 0 6px #ff66ff;
        border-image: repeating-linear-gradient(
            45deg,
            #ff0000 0 10px,
            #ffffff 10px 20px
        ) 8;
    }

    .title {
        font-size: 32px;
        margin-bottom: 10px;
    }

    .subtitle {
        font-size: 20px;
        opacity: 0.8;
    }

    .warning-bar {
        margin: 10px auto 20px auto;
        padding: 6px 12px;
        width: 90%;
        max-width: 500px;
        font-size: 14px;
        color: #fff;
        background: rgba(255, 0, 0, 0.15);
        border: 1px solid rgba(255, 0, 0, 0.4);
        text-shadow: 0 0 5px red;
        animation: warningFlicker 1.8s infinite;
    }

    @keyframes warningFlicker {
        0% { opacity: 1; }
        20% { opacity: 0.4; }
        25% { opacity: 0.9; }
        30% { opacity: 0.2; }
        35% { opacity: 0.7; }
        40% { opacity: 0.1; }
        50% { opacity: 1; }
        100% { opacity: 0.85; }
    }

    .watermark {
        position: fixed;
        bottom: 20px;
        right: 25px;
        font-size: 60px;
        opacity: 0.15;
        animation: spinSnow 12s linear infinite;
    }

    @keyframes spinSnow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }

    

</style>
</head>
<body>
<div class="kronodyne-header">KRONODYNE INDUSTRIES</div>
<div class="warning-bar">⚠ SEASONAL MORALE EVALUATION ACTIVE ⚠</div>
<div class="watermark">❄</div>

<!-- Snowflakes -->
<div class="snowflake" style="left: 10%; animation-duration: 7s;">❄</div>
<div class="snowflake" style="left: 25%; animation-duration: 5s;">❄</div>
<div class="snowflake" style="left: 40%; animation-duration: 6s;">❄</div>
<div class="snowflake" style="left: 55%; animation-duration: 4s;">❄</div>
<div class="snowflake" style="left: 70%; animation-duration: 8s;">❄</div>
<div class="snowflake" style="left: 85%; animation-duration: 6s;">❄</div>

<!-- Main Card -->
<div class="card">
    <div class="title">THIS YEARS MORALE ASSESSMENT RESULT:</div>
    <div class="subtitle" style="font-size: 40px; color: #8afff7;">NICE</div>
    <p>Your positive attitude contributes to KronoDyne's Efficiency Goals.</p>
    <p>Keep up the great work in the new year!</p>
</div>

</body>
</html>
