<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>KronoDyne Morale Assessment – NAUGHTY</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        color: white;
        background: linear-gradient(180deg, #3d0202, #0d0000);
        overflow: hidden;
        text-align: center;
    }

    /* Glitch Snowflakes */
    .snowflake {
        position: fixed;
        top: -20px;
        color: #ff3d3d;
        font-size: 20px;
        opacity: 0.7;
        animation-name: fall;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
        animation-duration: 5s;
    }

    @keyframes fall {
        0% { transform: translateY(-20px) translateX(0px); }
        50% { transform: translateY(60vh) translateX(10px); }
        100% { transform: translateY(120vh) translateX(-10px); }
    }

    /* Card with glitch effect */
    .card {
        margin: 20% auto 0 auto;
        padding: 30px 40px;
        width: 80%;
        max-width: 500px;
        background: rgba(255, 0, 0, 0.05);
        border: 2px solid rgba(255, 0, 0, 0.3);
        backdrop-filter: blur(4px);
        border-radius: 12px;
        text-shadow: 0 0 8px #ff0000;
        animation: glitch 1.5s infinite;
    }

    .title {
        font-size: 32px;
    }

    .subtitle {
        font-size: 40px;
        font-weight: bold;
        color: #ff5555;
    }

    @keyframes glitch {
        0% { transform: translate(0,0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(2px, -2px); }
        60% { transform: translate(-1px, 1px); }
        80% { transform: translate(1px, -1px); }
        100% { transform: translate(0,0); }
    }
</style>
</head>

<body>

<!-- Glitch Snowflakes -->
<div class="snowflake" style="left: 15%;">❄</div>
<div class="snowflake" style="left: 30%;">❄</div>
<div class="snowflake" style="left: 50%;">❄</div>
<div class="snowflake" style="left: 70%;">❄</div>
<div class="snowflake" style="left: 90%;">❄</div>

<div class="card">
    <div class="title">MORALE ASSESSMENT RESULT:</div>
    <div class="subtitle">NAUGHTY</div>
    <p>KronoDyne has flagged your behavior as unacceptable.</p>
    <p>Mandatory Seasonal Correction is now in effect.</p>
</div>

</body>
</html>
